version: '3.8'
name: authentification
services:

######## STORE ##########
  auth-dragonfly:
    container_name: dragonfly
    image: 'docker.dragonflydb.io/dragonflydb/dragonfly'
    restart: unless-stopped
    ulimits:
      memlock: -1
    volumes:
      - dragonfly-data:/data
    networks:
      - auth-dragonfly-network
      - redisinsight-network
    expose:
      - "6379"
    ports:
      - "6379:6379"

  redisinsight:
    container_name: redisinsight
    image: redislabs/redisinsight:latest
    restart: unless-stopped
    environment:
      RIPROXYPATH: "/redisinsight"
    networks:
      - redisinsight-network
    ports:
      - "8001:8001"
#########################

####### Database ########
  auth-database:
    container_name: auth-database
    image: postgres:alpine
    restart: unless-stopped
    healthcheck:
      test: pg_isready -U ${DB_USER} -d ${DB_NAME} -p ${DB_PORT}
      interval: 5s
      retries: 5
      timeout: 5s
    environment:
      POSTGRES_DB: "${DB_NAME}"
      POSTGRES_USER: "${DB_USER}"
      POSTGRES_PASSWORD: "${DB_PASSWORD}"
    command: -p ${DB_PORT}
    volumes:
      - auth-database-data:/var/lib/postgresql/data
    networks:
      - auth-database-network
    expose:
      - "7050"
    ports:
      - "7050:7050"
#########################

##### DOCKER NETWORK ####
networks:
  auth-dragonfly-network:
    driver: bridge
  auth-database-network:
    driver: bridge
  redisinsight-network:
    driver: bridge
  red-panda_broker-network:
    external: true
#########################x

##### DOCKER VOLUME #####
volumes:
  dragonfly-data:
  auth-database-data:
#########################
